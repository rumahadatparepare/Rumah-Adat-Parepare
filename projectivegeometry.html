<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projective Geometry Parepare</title>

  <style>
    body {
      background-color: #0d1117;
      color: #e5e5e5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 25px;
      background-color: #00c8ff;
      color: #0d1117;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 200, 255, 0.3);
    }

    h1 {
      margin-top: 90px;
      font-size: 1.8rem;
      color: #00c8ff;
      border-bottom: 2px solid #00c8ff;
      padding-bottom: 8px;
      text-align: center;
    }

    /* ===== SLIDER ===== */
    .slider {
      position: relative;
      width: 90%;
      max-width: 900px;
      background-color: #111827;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      margin: 30px 0 80px;
    }

    .slider img {
      width: 100%;
      height: 450px;
      object-fit: contain;
      border-radius: 10px;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    /* ===== TOMBOL NAVIGASI ===== */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 200, 255, 0.8);
      color: #000;
      border: none;
      font-size: 1.5rem;
      padding: 8px 14px;
      border-radius: 50%;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #00a6d6;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    footer {
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      position: fixed;
      bottom: 15px;
    }

    @media (max-width: 600px) {
      .slider img {
        height: 300px;
      }
    }
  </style>
</head>

<body>

  <button class="back-button" onclick="window.location.href='index.html'">
    ← Kembali
  </button>

  <h1>Projective Geometry Parepare</h1>

  <div class="slider">
    <button class="nav-btn prev" onclick="prevSlide()">‹</button>

    <img src="assets/images/projective_geometry_parepare1.jpg" class="active">
    <img src="assets/images/projective_geometry_parepare2.jpg">
    <img src="assets/images/projective_geometry_parepare3.jpg">

    <button class="nav-btn next" onclick="nextSlide()">›</button>
  </div>

  <footer>© 2025 Etnomatematika Rumah Adat Parepare</footer>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slider img");

    function showSlide(i) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }
  </script>

</body>
</html>
