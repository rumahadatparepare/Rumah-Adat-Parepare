<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Drone Rumah Adat Bugis</title>

  <style>
    body {
      background-color: #0d1117;
      color: #e5e5e5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 25px;
      background-color: #00c8ff;
      color: #0d1117;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 200, 255, 0.3);
    }

    .back-button:hover {
      background-color: #008cbf;
      box-shadow: 0 6px 16px rgba(0, 200, 255, 0.45);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 1.8rem;
      color: #00c8ff;
      margin-bottom: 10px;
      border-bottom: 2px solid #00c8ff;
      padding-bottom: 8px;
      letter-spacing: 1px;
      text-align: center;
    }

    .description {
      max-width: 700px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #c9d1d9;
      margin-bottom: 22px;
      text-align: justify;
    }

    .model-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111827;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      padding: 10px;
      margin-bottom: 25px;
      width: 90%;
      max-width: 700px;
      height: 400px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
    }

    .yt-button {
      background-color: #ff0000;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      transition: 0.3s;
    }

    .yt-button:hover {
      background-color: #cc0000;
      box-shadow: 0 6px 16px rgba(255, 0, 0, 0.45);
      transform: translateY(-2px);
    }

    footer {
      font-size: 0.85rem;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href='index.html'">← Kembali</button>

  <h1>Video Drone Rumah Adat Bugis</h1>

  <p class="description">
    Video drone ini memperlihatkan tampilan udara dari Rumah Adat Bugis, yang dikenal dengan bentuk
    rumah panggung, struktur kayu yang kuat, serta atap tinggi yang menjadi ciri khasnya.
  </p>

<div class="model-container">
  <iframe 
    src="https://www.youtube.com/embed/P9R6MVo0MVQ"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<!-- Tombol Tonton di YouTube -->
<a class="yt-button" href="https://youtu.be/P9R6MVo0MVQ" target="_blank">
  ▶ Tonton di YouTube
</a>

  <footer>© 2025 Etnomatematika Rumah Adat Bugis</footer>

</body>
</html>
